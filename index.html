<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV A/B Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>📊 A/B Testing Dashboard</h1>

        <div class="form-group">
            <label for="fileInput">📁 Upload CSV File</label>
            <input type="file" id="fileInput" accept=".csv">
        </div>

        <div class="form-group">
            <label for="variant">🧪 Variant Column Name</label>
            <input type="text" id="variant" placeholder="e.g., group">
        </div>

        <div class="form-group">
            <label for="metric">📈 Metric Column Name</label>
            <input type="text" id="metric" placeholder="e.g., conversions">
        </div>

        <div class="form-group">
            <label for="Testtype">📐 Select Test Type</label>
            <select id="Testtype">
                <option value="t-Test">T-Test</option>
                <option value="chi-squared">Chi-Squared Test</option>
            </select>
        </div>

        <div class="button-group">
            <button id="uploadBtn">🚀 Upload</button>
            <button id="summaryBtn">📜 Summary</button>
            <button id="showBtn">📊 Show Plots</button>

        </div>

        <p id="status" class="status"></p>
        <p id="exp" class="summary"></p>

        <div class="plot-container">
            <img id="barplot">
            <img id="kdeplot">
            <img id="diff_mean">
            <img id="pplot">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
